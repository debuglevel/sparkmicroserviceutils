language: java
jdk:
- openjdk8

before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar

script:
  - ./gradlew build sourcesJar javadocJar

notifications:
  email: false

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "**/build/libs/*.jar"
    skip_cleanup: true
    # only deploy on certain conditions: https://docs.travis-ci.com/user/deployment/#Conditional-Releases-with-on%3A
    on:
      # only deploy release if commit is tagged
      tags: true

  # deploy develop to the staging environment
  - provider: script
    script: ./gradlew build bintrayUpload --info
    skip_cleanup: true
    # only deploy on certain conditions: https://docs.travis-ci.com/user/deployment/#Conditional-Releases-with-on%3A
    on:
      # only deploy release if commit is tagged
      tags: true
